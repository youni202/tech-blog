# Site
name: '기술 블로그'
description: '최신 기술 트렌드와 디자인 툴에 대한 정보를 제공하는 블로그'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/tech-blog'
url: 'https://youni202.github.io'
disqus: ''
email: ''
github_username: youni202

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    youni:
      name:           Youni
      site:           https://youni202.github.io/tech-blog
      avatar:         /assets/images/avatar1.jpg
      bio:            "기술 블로그 운영자입니다. 최신 기술 트렌드와 디자인 툴에、대한 정보를 제공합니다."
      email:          
      twitter:        

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: youni
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]