---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y년 %m월 %d일" }}
      </time>
      {% if page.author %}
        • <span class="post-author">{{ page.author }}</span>
      {% endif %}
    </p>
    {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="post-tag">#{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="share-buttons">
      <p>이 글이 유용했다면 공유해 주세요:</p>
      <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url | append: site.baseurl | append: page.url | url_encode }}" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | append: site.baseurl | append: page.url | url_encode }}" target="_blank">Facebook</a>
    </div>
  </footer>
</article>
